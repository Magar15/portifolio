<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--Google fonts fim-->
    <link rel="stylesheet" href="style.css">
    <title>Portfolio do Magal</title>
</head>
<body>

    <!---- essa parte vai ser dividida em 3 partes para ter o desing melhor -->
    <header>
        <!-- fazer uma limitação para os botões/imagens não ficar grudado nas laterais, tipo um suspiro-->
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <!-- Imagem da logotipo-->
                    <img src="image/Magal-designstyle-popstar-m.png" alt="logo"> <!--alt = texto alternativo, src colocar o diretorio da imagem-->
                </a>
                
            </div> <!-- Aqui se fecha logo-->

            <!--Criação do menu-->
            <nav class="menu-desktop">
                <ul> 
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Especialidades</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div> <!-- Aqui se fecha interface-->
    </header>

    <!--Conteudo do site, essa tag só pode usar uma vez só-->
    <main>
        <section class="topo-do-site">
            <!--função para delimitar as laterais-->
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                        <h1>UM POUCO SOBRE MIM<span>:</span></h1>
                        <p>Me chamo Gabriel Magalhães Moreira, tenho 18 anos, estudo tecnologia da informação no <a href="https://www.sp.senac.br/ensino-medio-tecnico/ensino-medio-tecnico-em-informatica">SENAC</a>.</p>

                        <div class="btn-contato">
                            <a href="#">
                                <button>Entre em contato</button>
                            </a>
                        </div>
                    </div> <!--txt-topo-site fim -->

                    <div class="img-topo-site">
                        <img src="image/fotinha.png" alt="fotoMagar">
                    </div> <!--img-topo-site fim-->
                </div> <!--Flex fim-->
            </div> <!--interface fim-->
        </section>
    </main>

</body>
</html>
